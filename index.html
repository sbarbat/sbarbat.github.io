<!doctype html>
<html>

<head>
    <title>Data gatherer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        [x-cloak] { display: none; }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>

<body>
    <!-- This example requires Tailwind CSS v2.0+ -->
    <div class="relative bg-white overflow-hidden">
        <div class="max-w-7xl mx-auto">
            <div class="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
                <svg class="hidden lg:block absolute right-0 inset-y-0 h-full w-48 text-white transform translate-x-1/2"
                    fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
                    <polygon points="50,0 100,0 50,100 0,100" />
                </svg>

                <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
                    <div class="sm:text-center lg:text-left">
                        <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
                            <span class="block xl:inline">If you are here</span>
                            <span class="block text-blue-700 xl:inline">is to help us</span>
                        </h1>
                        <p
                            class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
                            We are doing an experiment and we need your help.
                        </p>

                    </div>
                </main>
            </div>
        </div>
        <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
            <img class="h-56 w-full object-cover sm:h-72 md:h-96 lg:w-full lg:h-full"
                src="https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2850&q=80"
                alt="">
        </div>
    </div>

    <div x-data="app()" x-cloak>

        <div class="w-full flex justify-center">

            <div class="w-full md:shadow md:w-1/3 lg:w-1/4 p-8 mt-4"
                x-show="!finish"
            >
                <div class="text-lg font-bold text-gray-800 sm:text-xl sm:max-w-xl sm:mx-auto md:text-2xl lg:mx-0">Type
                    the text</div>
                <p class="text-base text-gray-600 sm:text-sm md:text-base lg:mx-0 py-2">
                    Memorize the text for a couple of seconds:
                </p>

                <p class="italic text-lg text-center text-gray-800 lg:mx-0 py-2">
                    <span x-text="selectedPhrase"></span>
                </p>

                <p class="text-base text-gray-600 sm:text-sm md:text-base lg:mx-0 py-2">
                    Then type it for <span x-text="total"></span> times:
                </p>

                <input id="input"
                    x-model="text"
                    x-spread="input"
                    autofocus
                    class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                    placeholder="Type here.." />

                <div class="w-full text-right text-gray-600 text-sm pt-1 pr-2">
                    <span x-text="times"></span>/<span x-text="total"></span>
                </div>
            </div>

            <div class="w-full md:w-1/3 lg:w-1/4 p-8 mt-4 text-center"
                x-show="finish"
                x-transition:enter="transition ease-in duration-600"
                x-transition:enter-start="opacity-0"
                x-transition:enter-end="opacity-100"
            >
                <p class="italic text-3xl md:text-4xl font-semibold text-gray-800">Thank you very much! :)</p>

                <button x-show="!ranOutOfPhrases" x-on:click="reset" type="submit" class="mx-auto group relative flex justify-center py-2 px-4 mt-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Do it again!
                </button>

                <p x-show="ranOutOfPhrases" class="text-xl md:text-2xl font-semibold text-gray-600 mt-4">
                    Oh, looks like we ran out of texts to try, nice one!
                </p>
            </div>

            

        </div>

    </div>


    <script type="application/javascript">
        
        class KeyArray {
            constructor(phrase, position) {
                this.phrase = phrase;
                this.position = position;
                this.agent = navigator.userAgent || navigator.vendor || window.opera;
                this.sequence = [];
            }

            push(key) {
                this.sequence.push(key);
            }
        }
        
        class KeyPress {
            constructor(event, position) {
                this.keyCode = event.keyCode;
                this.key = event.key;
                this.startTimestamp = event.timeStamp;
                this.stopTimestamp = 0;
                this.position = position;
                this.pressTime;
                this.beforePress;
            }

            stop(event) {
                this.stopTimestamp = event.timeStamp;
                this.pressTime = this.stopTimestamp - this.startTimestamp;
            }
        }

        class Timer {
            constructor() {
                this.last = null;
                this.now = null;
                this.lastLap = null;
            }

            start() {
                if (!this.last) {
                    this.last = performance.now();
                    this.now = performance.now();
                }

                return 0;
            }

            lap() {
                if (!this.last) {
                    this.start();

                    return 0;
                }

                this.last = this.now;
                this.now = performance.now();
                this.lastLap = this.now - this.last;

                return this.lastLap;
            }

            stop() {
                const ret = this.lap();

                this.last = null;
                this.now = null;

                return ret;
            }
        }

        let data = [];
        let timerTimeBetweenKeys = new Timer();
        
        function app() {
            
            const app = {
                text: "",
                times: 1,
                total: 2,
                finish: false,
                phrasePosition: 0,
                keyPosition: 0,
                numberOfPhrase: 0,
                ranOutOfPhrases: false,
                phrases: [
                    "asd123",
                    "Test123",
                    // "Dataqwe",
                    // "hello_123",
                    // "qweasd"
                ],
                pressed: [],
                keyArray: null,
                selectedPhrase: "",
                input: {
                    ['x-on:keyup'](e) {
                        if (this.isAlphaNumeric(e.keyCode)) {
                            let pressedKey = this.pressed[e.keyCode];

                            pressedKey.stop(e);
                            this.keyArray.push(pressedKey);

                            if (this.keyArray.sequence.length >= this.selectedPhrase.length) {
                                this.text = '';
                                this.times = this.times + 1;
                                this.commit();

                                if (this.times > this.total) {
                                    this.finish = true;
                                    this.send();
                                }

                                timerTimeBetweenKeys.stop();
                            }
                        }
                    },
                    ['x-on:keydown'](e) {
                        if (this.isAlphaNumeric(e.keyCode)) {
                            this.pressed[e.keyCode] = new KeyPress(e, this.keyPosition++);

                            if (0 === this.keyPosition) {
                                timerTimeBetweenKeys.stop();
                                timerTimeBetweenKeys.start();
                                this.pressed[e.keyCode].beforePress = 0;
                            } else {
                                this.pressed[e.keyCode].beforePress = timerTimeBetweenKeys.lap();
                            }
                        }
                    }
                },

                isAlphaNumeric(keyCode) {
                    return ((keyCode > 64 && keyCode < 91) || 
                        (keyCode > 96 && keyCode < 123) || 
                        (keyCode > 47 && keyCode < 58));
                },

                selectNextPhrase() {
                    if (this.numberOfPhrase >= this.phrases.length) {
                        this.finish = true;
                        this.ranOutOfPhrases = true;

                        return this;
                    }

                    this.selectedPhrase = this.phrases[this.numberOfPhrase];
                    this.keyArray = new KeyArray(this.phrases[this.numberOfPhrase], this.phrasePosition++);

                    return this;
                },

                commit() {
                    data.push(this.keyArray);
                    this.keyPosition = 0;

                    this.keyArray = new KeyArray(this.phrases[this.numberOfPhrase], this.phrasePosition++);

                    console.log(data)
                },
                
                send() {
                    console.log("Sending", data);

                    data = [];

                    this.selectNextPhrase();
                },
                
                reset() {
                    this.text = "";
                    this.times = 1;
                    this.finish = false;
                    this.phrasePosition = 0;
                    this.keyPosition = 0;
                    this.numberOfPhrase++;

                    this.inputFocus();
                },

                inputFocus() {
                    window.setTimeout(function() {
                        document.getElementById("input").focus();
                    });

                    return this;
                },

                init() {
                    this.selectNextPhrase();
                    this.inputFocus();

                    return this;
                }
            }
            
            return app.init();
        }
    </script>
</body>

</html>
